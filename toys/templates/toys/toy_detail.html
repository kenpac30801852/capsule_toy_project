{% extends 'toys/base.html' %}
{% load static %}

{% block title %}{{ toy.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm p-4">
                <div class="row g-4 align-items-center">
                    <!-- 左側：画像（PC & スマホ両方で表示） -->
                    <div class="col-md-6 text-center">
                        {% if toy.image_url %}
                            <img src="{{ toy.image_url }}" class="img-fluid rounded" alt="{{ toy.name }}" style="max-width: 100%; height: auto;">
                        {% else %}
                            <img src="{% static 'images/画像準備中.png' %}" class="img-fluid rounded" alt="画像準備中" style="max-width: 100%; height: auto;">
                        {% endif %}
                    </div>

                    <!-- 右側：商品情報 -->
                    <div class="col-md-6">
                        <h1 class="fw-bold">{{ toy.name }}</h1>
                        <hr>

                        <!-- 商品詳細情報を表にする -->
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <th class="bg-light">発売時期</th>
                                    <td>{{ toy.release_date }}</td>
                                </tr>
                                <tr>
                                    <th class="bg-light">価格</th>
                                    <td>{{ toy.price }}円</td>
                                </tr>
                                <tr>
                                    <th class="bg-light">メーカー</th>
                                    <td>{{ toy.manufacturer }}</td>
                                </tr>
                            </tbody>
                        </table>

                        <!-- 公式ページボタン -->
                        <div class="mt-3 text-center">
                            <a href="{{ toy.url }}" class="btn btn-danger btn-lg fw-bold" target="_blank">
                                詳細は公式サイトへ！
                            </a>
                        </div>

                        <!-- 一覧に戻るボタン -->
                        <div class="mt-3 text-center">
                            <a href="{% url 'toy_list' %}" class="btn btn-secondary">← 一覧に戻る</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
