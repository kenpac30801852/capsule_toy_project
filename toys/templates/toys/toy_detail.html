{% extends 'toys/base.html' %}
{% load static %}

{% block title %}{{ toy.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <div class="row">
                    <!-- 画像表示 -->
                    <div class="col-md-6 text-center">
                        {% if toy.image_url %}
                            <img src="{{ toy.image_url }}" class="img-fluid rounded" alt="{{ toy.name }}">
                        {% else %}
                            <img src="{% static 'images/画像準備中.png' %}" class="img-fluid rounded" alt="画像準備中">
                        {% endif %}
                    </div>

                    <!-- 商品情報 -->
                    <div class="col-md-6">
                        <h1 class="mb-3">{{ toy.name }}</h1>
                        <table class="table">
                            <tr>
                                <th>発売時期</th>
                                <td>{{ toy.release_date }}</td>
                            </tr>
                            <tr>
                                <th>価格</th>
                                <td>{{ toy.price }}円</td>
                            </tr>
                            <tr>
                                <th>メーカー</th>
                                <td>{{ toy.manufacturer }}</td>
                            </tr>
                        </table>
                        <a href="{% if toy.url %}{{ toy.url }}{% else %}{% url 'no_official_info' %}{% endif %}" class="btn btn-danger btn-lg" target="_blank">詳細は公式サイトへ！</a>
                        <a href="{% url 'toy_list' %}" class="btn btn-secondary mt-3">← 一覧に戻る</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
